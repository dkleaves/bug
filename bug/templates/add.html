<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add bug</title>
   <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
   <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="add" align="center">
    <form class="form-horizontal"  action="/add/" method="post">
        <fieldset>
          <div class="form-group">
            <label for="title" class="col-sm-2 control-label" >标题名</label>
            <div class="col-sm-2">
              <input type="text" class="form-control"  placeholder="title" name="title" >
            </div>
            <label for="level" class="col-sm-1 control-label">影响级别</label>
            <div class="col-sm-2">
              <input type="text" class="form-control"  placeholder="level" name="level" >
            </div>
            <label for="belong" class="col-sm-1 control-label">提交人</label>
            <div class="col-sm-2">
              <input type="text" class="form-control"  placeholder="belong" name="belong">
            </div>
          </div>

          <div class="form-group">
            <label for="describe" class="col-sm-2 control-label">问题描述</label>
            <div class="col-sm-8">
                  <textarea class="form-control" rows="10" name="describe" ></textarea>
            {#<input type="" class="form-control"  placeholder="describe">#}
            </div>
          </div>

          <div class="form-group">
            <label for="experience" class="col-sm-2 control-label">避免方法</label>
            <div class="col-sm-8">
                  <textarea class="form-control" rows="10" name="experience" ></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">提交人</label>
            <div class="col-sm-8">
              <input type="text" class="form-control"  placeholder="belong" name="belong">
            </div>
          </div>

          <div class="form-group">
            <label for="updatetime" class="col-sm-2 control-label">故障时间</label>
            <div class="col-sm-8">
              <input type="date" class="form-control"  placeholder="updatetime" name="updatetime">
            </div>
          </div>

          <div class="form-group" align="center">
            <div class="col-sm-offset-1 col-sm-8">
              <button type="submit" class="btn btn-default">提交</button>
            </div>
          </div>
        </fieldset>
    </form>
    </div>

</body>
</html>
